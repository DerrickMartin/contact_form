<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    
    <div class="form_box">
            <div class="heading">
                <h1 class="title">Want to schedule a video confrence?</h1>
                <h3>Fill out this form to schedule a 30minute meeting.</h3>
            </div>

            <div class="contact_info">
                <p>Name</p>
                <input type="email" name="" id="Email">
                <input type="number" name="" id="PhoneNumber">

            </div>

            <div class="submit">
                <button type="submit">Submit</button>

                <p>I can not wait to chat with you! Thanks for reaching out.</p>
            </div>

    </div>

</body>
</html>
